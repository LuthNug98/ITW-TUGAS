<!DOCTYPE html>
<html>
<head>
    <title>T2a173040124</title>
</head>
<body bgcolor=Red>
    <h1>Pendaftaran</h1>
    <hr width="20%" align="left">
    <p>Isilah seluruh kolom registrasi dengan <br />sebenar-benarnya.</p>
    <table>
    	<tr>
	    <table border="1" cellspacing="0" cellpadding="5" style="background-color: Red;">
      	    
	    <td align="center">Nama</td>
	    <td align="center">:</td>
	    
     
         <td><input type="text" name="nama" placeholder="Masukan nama anda"></td>
    	</tr>
    	<tr>
    	    <td align="center">Username</td>
	    <td align="center">:</td>
    	    <td><input type="text" name="username" placeholder="Masukan username"></td>
    	</tr>
    	<tr>
               <td align="center">Password</td>
	       <td align="center">:</td>
               <td><input type="password" name="password" placeholder="Password"></td>
    	</tr>
    	<tr>
    	    <td align="center">Email</td>
            <td align="center">:</td>
    	    <td><input type="email" name="email" placeholder="Masukan email"></td>
    	</tr>
    	<tr>
    	    <td align="center">Jenis Kelamin</td>
            <td align="center">:</td>
    	    <td>
    	    	<input type="radio" name="Jensikel" value="Pria"/>pria
		<input type="radio" name="Jensikel" value="Wanita"/>Wanita
    	    </td>
    	</tr>
	
	<tr>
    	    <td align="center">Agama</td>
            <td align="center">:</td>
    	    <td>
    	    	<input type="radio" name="Agama" value="Islam"/>Islam
		<input type="radio" name="Agama" value="Kristen"/>Kristen
		<input type="radio" name="Agama" value="Hindu"/>Hindu
		<input type="radio" name="Agama" value="Budha"/>Budha
    	    </td>
    	</tr>

    	<tr>
    	    <td align="center">Tanggal Lahir</td>
            <td align="center">:</td>
    	    <td>
    	       <input type="text" style="width: 25px" placeholder="dd">
    	       <input type="text" style="width: 25px" placeholder="mm">
    	       <input type="text" style="width: 50px" placeholder="yyyy">
    	    </td>
    	</tr>
    	<tr>
    	    <td align="center">Negara</td>
	    <td align="center">:</td>
    	    <td><input type="text" name="negara" placeholder="Negara tempat tinggal"></td>
    	</tr>
    	<tr>
    	    <td align="center">Kota</td>
	    <td align="center">:</td>
    	    <td>
    	        <select>
    	            <option>Banda Aceh</option>
		    <option>Denpasar</option>
		    <option>Serang</option>
		    <option>Tangerang</option>
		    <option>Bengkulu</option>
		    <option>Gorontalo</option>
		    <option>Jakarta</option>
		    <option>Sungai Penuh</option>
		    <option>Jambi</option>
		    <option>Bandung</option>
		    <option>Bekasi</option>
		    <option>Bogor</option>
		    <option>Cimahi</option>
		    <option>Cirebon</option>
		    <option>Depok</option>
		    <option>Sukabumi</option>
		    <option>Tasikmalaya</option>
		    <option>Banjar</option>
		    <option>Magelang</option>
		    <option>Pekalongan</option>
		    <option>Purwokerto</option>
    	        </select>
    	    </td>
    	</tr>
		
    	<tr>
    	    <td align="center">Biografi</td>
	    <td align="center">:</td>
    	    <td><textarea placeholder="isilah biografi singkat anda" cols="30" rows="5"></textarea></td>
    	</tr>
    	<tr>
    	    <td colspan="3"><input type="submit" value="Simpan"></td>
    	</tr>
    </table>
</body>
</html>
